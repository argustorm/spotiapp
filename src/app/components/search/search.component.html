<div class="row">
    <div class="col">
        <input type="text" (keyup) = "showText(text.value)" #text class="form-control" placeholder="Nombre Artista">
    </div>
</div>

<div *ngIf = "error" class="alert alert-danger mt-3">
    <h1>Error</h1>
    <hr>
    <p>{{ message }}</p>
</div>

<app-loading *ngIf = "loading"></app-loading>

<app-cards [items] = "artists" *ngIf = "artists.length != 0"></app-cards>
